<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>inscription</title>
<link rel="stylesheet" type="text/css" href="inscription.css">
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>



</head>

<body>

	<form id="register_user" method="POST"
		action="RegisterServlet">

		<div class="tab">
			<div class="section">General Infos</div>
			<p>
				<input type="text" name="name" placeholder="Your name"
					oninput="this.className = ''" required>
			</p>
			<p>
				<input type="text" name="surname" placeholder="Your surname"
					oninput="this.className = ''" required>
			</p>
			<p>
				<input type="date" name="birth_date" placeholder="Your birth_date"
					oninput="this.className = ''" required>
			</p>
		</div>

		<div class="tab">
			<div class="section">Login Infos</div>
			<p>
				<input type="email" name="email" placeholder="Your email"
					oninput="this.className = ''" required>
			</p>
			<p>
				<input type="password" name="password" id="password"
					placeholder="Your password" oninput="this.className = ''" required>
			</p>
			<p>
				<input type="password" name="password_confirm" id="password_confirm"
					placeholder="Confirm your password" oninput="this.className = ''"
					required>
			</p>
			
			<span id='message'></span>

		</div>

		<div class="tab">
			<div class="section">Tell us about 3 activities that you like</div>
			<p>
				<input type="text" name="like" placeholder="Eating"
					oninput="this.className = ''">
			</p>
			<p>
				<input type="text" name="like" placeholder="FootBall"
					oninput="this.className = ''">
			</p>
			<p>
				<input type="text" name="like" placeholder="Metal"
					oninput="this.className = ''">
			</p>
		</div>



		<div style="overflow: auto; margin-right: 70%">
			<div style="float: right;">
				<button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
				<button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
			</div>
		</div>

		<!-- Circles which indicates the steps of the form: -->
		<div style="text-align: center; margin-top: 40px; margin-right: 50%">
			<span class="step"></span> <span class="step"></span> <span
				class="step"></span>
		</div>
	</form>
	<script src="inscription.js"></script>
	<script type="text/javascript">
	$('#password, #password_confirm').on('keyup', function () {
		  if ($('#password').val() == $('#password_confirm').val()) {
		    $('#message').html('Matching').css('color', 'green');
		    $('#password_confirm').setCustomValidity('');
		  } else 
		    $('#message').html('Not Matching').css('color', 'red');
		  	$('#password_confirm').setCustomValidity('false');
		});
	</script>

</body>
</html>
